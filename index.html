<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliwia Jackowska</title>
    <style>
    
        :root {
          --header-left: 65%; /* Define the left percentage for the header text interstate mono (bold or black), small is montserat*/
          --header-top:  20%; /* Define the left percentage for the header text */
          --subheader-left: calc(var(--header-left) + 0%);
          --subheader-top: calc(var(--header-top) + 10%);
          --bullets-left:  calc(var(--subheader-left) + 10%);
          --bullets-top:  calc(var(--subheader-top) + 10%);
          --profile-left:  25%;
          --profile-top:  0%;
       }

        * {
            Margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
           position: relative;
           width: 100%;
           height: calc(30vh + 10vw); /* Scales dynamically with the window height */
           background-color: transparent;
           overflow: hidden;
        }

        .slanted-blue-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #070cb1;
            clip-path: polygon(100% 100%, 0 55%, 0 0, 100% 0);
        }
        
        .purple-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #c219f8;
            clip-path: polygon(0 100%, 0 0, 55% 0, 0 100%);
        }
        
        .header-text {
            position: absolute;
            top: var(--header-top);
            left: var(--header-left);
            transform: translate(-50%, -50%);
            font-size: calc(2vw + 2vh);
            color: white;
            font-weight: bold;
            white-space: nowrap; /* Prevents wrapping */
            z-index: 10;
        }
        
        .subheader-text {
            position: absolute;
            top: var(--subheader-top);
            left: var(--subheader-left);
            transform: translate(-50%, 0);
            font-size: calc(0.8vw + 0.8vh); /* Scales based on both width and height */
            color: white;
            font-weight: bold;
            white-space: nowrap; /* Prevents wrapping */
            z-index: 10;
        }
        
        .bullet-points {
            position: absolute;
            top: var(--bullet-top);
            left: var(--bullet-left);
            transform: translate(-50%, 0);
            display: flex;
            gap: 4vw; /* Space between the two columns */
            font-size: calc(0.75vw + 0.75vh); /* Scales based on both width and height */
            color: white;
            white-space: nowrap;
            list-style-type: none;
        }

        .bullet-points li::before {
            content: "â– "; /* Square yellow bullet point */
            color: #c219f8;
            display: inline-block;
            margin-right: 0.5vw; /* Space between bullet and text */
        }

        .bullet-column {
            display: flex;
            flex-direction: column;
            gap: 0.65vw; /* Spacing between the bullet points in a column */
        }

        .profile-image {
            position: absolute;
            top: var(--profile-top);
            left: var(--profile-left);
            transform: translate(-50%, 0) rotate(-5deg);
            height: calc(40vh); /* Set to approximately 70% of the header height (40vh * 0.7) */
            z-index: 5; /* Ensures it appears above the shapes but below text */
        }
        
       @media (max-width: 768px) {
           .profile-image {
            position: absolute;
            top: 0%;
            left: 25%;
            transform: translate(-50%, 0) rotate(-5deg);
            height: calc(40vh * 0.7); /* Set to approximately 70% of the header height (40vh * 0.7) */
            z-index: 5; /* Ensures it appears above the shapes but below text */
        }
        }

       
    </style>
</head>
<body>
    <div class="header">
        <div class="slanted-blue-shape"></div>
        <div class="purple-shape"></div>
        <div class="header-text">Oliwia Jackowska</div>
        <div class="subheader-text">Spatial Designer, Writer and Editor</div>
        <ul class="bullet-points">
            <div class="bullet-column">
                <li>architecture</li>
                <li>urbansim</li>
                <li>content writing</li>
                <li>curating content</li>
                <li>editorial layout</li>
            </div>
            <div class="bullet-column">
                <li>publishing</li>
                <li>hand drawing</li>
                <li>graphic design</li>
                <li>ethnography</li>
                <li>digital communication</li>
            </div>
        </ul>
    <img class="profile-image" src="oliwia.png" alt="Oliwia">
    </div>
</body>
</html>
